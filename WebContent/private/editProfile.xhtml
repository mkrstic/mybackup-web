<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">

    <body>

        <ui:composition template="/WEB-INF/templates/masterLayout.xhtml">

            <ui:define name="pageTitle">Edit profile - MyBackup</ui:define>

            <ui:define name="content">
                <h2>Profile settings</h2>
                <br/>
                <h:form>
                    <p:panel id="editProfilePanel" style="width:90%">
                        <p:messages showDetail="true" showSummary="false"/>

                        <p>Your Phone number:</p>
                        <p:inputText id="phone" readonly="true" value="#{userBean.user.phone}" size="30"/>

                        <p:spacer width="5"/>
                        <p:commandButton value="Change password" onclick="changePasswordDlg.show()" type="button"/>

                        <p:spacer height="20"/>
                        <p>First Name:</p>
                        <p:inputText value="#{userBean.user.firstName}" size="30"/>

                        <p>Last Name:</p>
                        <p:inputText value="#{userBean.user.lastName}" size="30"/>

                        <p:spacer height="10"/><p:spacer/><p:spacer/>

                        <h:outputText value="Gender: " />
                        <h:selectOneMenu value="#{userBean.user.gender}">
                            <f:selectItem itemLabel="Female" itemValue="female"/>
                            <f:selectItem itemLabel="Male" itemValue="male"/>
                        </h:selectOneMenu>

                        <p:spacer height="10"/><p:spacer/><p:spacer/>
                        <h:outputText rendered="false" value="Birth date:"/>
                        <p:spacer width="5" rendered="false"/>

                        <p:calendar rendered="false" value="#{userBean.user.birthDate}" effect="fold" size="30"
                                    navigator="true" readOnlyInputText="true"
                                    mindate="01/01/1910" maxdate="12/31/2003">
                        </p:calendar>

                        <p:spacer width="5"/>
                        <p>Your E-mail:</p>
                        <p:inputText value="#{userBean.user.email}" size="30"/>

                        <p:spacer width="5"/>
                        <p>City:</p>
                        <p:autoComplete id="town" minQueryLength="3" maxResults="6" value="#{userBean.user.town}"
                                        completeMethod="#{countriesBean.cityComplete}" queryDelay="400" size="30"/>
                        <br/><br/>

                        <p:commandButton value="Submit changes" type="submit"
                                         actionListener="#{userBean.changeProfileAction}"
                                         update="editProfilePanel"/>
                    </p:panel>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
