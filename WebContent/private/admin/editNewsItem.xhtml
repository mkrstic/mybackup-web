<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <body>
        <ui:composition template="/WEB-INF/templates/adminMasterLayout.xhtml">
            <ui:define name="pageTitle">Edit news article - MyBackup admin</ui:define>
            <ui:define name="title">
                Edit news article
            </ui:define>
            <ui:define name="content">
                <c:choose>
                    <c:when test="#{newsBean.findItem()}">
                        <h:form>
                            <p:messages showDetail="true" showSummary="false"/>
                            <h:panelGrid columns="1">
                                <h:outputText value="Title: "/>

                                <p:inputText value="#{newsBean.newsItem.title}" size="40"/>
                                <br/>
                                <h:outputText value="Description: "/>
                                <p:editor value="#{newsBean.newsItem.description}" width="600" widgetVar="editor"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3" style="margin-top:10px">
                                <p:commandButton value="Update" actionListener="#{newsBean.update(newsBean.newsItem)}" ajax="false" image="ui-icon ui-icon-disk" />
                                <p:button value="Back to news" outcome="pretty:adminNews"/>
                            </h:panelGrid>
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <h2>News article not found</h2>
                        <p:spacer height="20"/>
                        <h:outputText value=" News article with given URL not exists."/>
                        <link outcome="pretty:adminNews" value="Go to News section" style="font-size: small;color: dodgerblue"/>
                    </c:otherwise>
                </c:choose>
            </ui:define>
        </ui:composition>
    </body>
</html>
