<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:pretty="http://ocpsoft.com/prettyfaces"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:body>

        <ui:composition template="/WEB-INF/templates/masterLayout.xhtml">
            <ui:define name="menulinks">
                <ui:include src="/WEB-INF/templates/menulinks.xhtml">
                    <ui:param name="newsActive" value="true"/>
                </ui:include>
            </ui:define>
            <ui:define name="pageTitle">News - MyBackup</ui:define>
            <ui:define name="content">
                <c:choose>
                    <c:when test="#{newsBean.findItem()}">
                        <div style="width:90%;text-align: justify">
                            <h2>#{newsBean.newsItem.title}</h2>
                            <p:spacer height="20"/>
                            <h:outputText value="#{newsBean.newsItem.publishedDate}" style="font-size: small;color: black">
                                <f:convertDateTime type="both" dateStyle="medium"/>
                            </h:outputText>
                            <h:outputLink value="#" style="font-size: small;color: dodgerblue">â€” #{newsBean.newsItem.author}</h:outputLink>
                            <p:spacer height="10"/>
                            <h:outputText escape="false" value="#{newsBean.newsItem.description}"/>
                            <p:spacer height="10"/>
                            <h:link outcome="pretty:news" value="Back to News section" style="font-size: small;color: dodgerblue"/>
                            <p:spacer height="10"/>
                        </div>
                        <iframe src="http://www.facebook.com/plugins/like.php?href=http://www.facebook.com/pages/My-Mobile-Phone-Backup/162009913853092
                                &amp;layout=standard&amp;show_faces=true&amp;width=450&amp;action=like&amp;font&amp;colorscheme=light&amp;height=80" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:450px; height:80px;" allowTransparency="true"></iframe>
                    </c:when>
                    <c:otherwise>
                        <h2>News article not found</h2>
                        <p:spacer height="20"/>
                        <h:outputText value=" News article with given URL not exists."/>
                        <h:link outcome="pretty:news" value="Go to News section" style="font-size: small;color: dodgerblue"/>
                    </c:otherwise>
                </c:choose>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
